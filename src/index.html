<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      data-qa="big"
      class="form__section"
    >
      <img
      src="./images/Search.svg"
      alt="Search"
      class="img big__img"
      >
      <input
        type="text"
        name="bigSearch"
        data-qa="keypress"
        class="input__big input__search"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      action="/"
      data-qa="small"
      class="form__section"
    >
      <img
      src="./images/Search.svg"
      alt="Search"
      class="img small__img"
      >
      <input
        type="text"
        name="smallSearch"
        id="smallSearch"
        class="input__small input__search"
        placeholder="Los Angeles"
      >
    </form>
  </body>
</html>
